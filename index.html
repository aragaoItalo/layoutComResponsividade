<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Responsivo e Arrow Function</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="container text-center">
                    <button type="button" class="btn btn-outline-primary" id="saudacao">
                        <a class="nav-item nav-link">Olá</a>
                    </button>
                </div>
                <br>
                <div class="container text-center">
                    <button type="button" class="btn btn-outline-dark" id="soma">
                        <a class="nav-item nav-link active">Clique para somar</a>
                    </button>
                </div>
                <br>
                <div class="container text-center">
                    <button type="button" class="btn btn-outline-success" id="multiplicacao">
                        <a class="nav-item nav-link">Clique para multiplicar</a>
                    </button>
                </div>
            </div>
        </nav>
    </div>
    <br><br>
    <div class="container-fluid text-center">
        <h1>Ítalo Aragão Arruda</h1>
        <h4>Desenvolvimento de Sistemas - <i>ETEC</i></h4>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        const saudar = () => {
            const nome = prompt('Qual é o seu nome?');
            alert (`Olá, ${nome}! Bem vindo.`)
        }

        const somar = () => {
            const nmr1 = parseFloat(prompt('Insira o primeiro número:'));
            const nmr2 = parseFloat(prompt('Insira o segundo número:'));
            const soma = nmr1 + nmr2
            alert (`A soma de ${nmr1} e ${nmr2} é ${soma}.`)
        }

        const multiplicar = () => {
            const nmr1 = parseFloat(prompt('Insira o primeiro número:'));
            const nmr2 = parseFloat(prompt('Insira o segundo número:'));
            const multiplicacao = nmr1 * nmr2
            alert (`A multiplicação de ${nmr1} e ${nmr2} é ${multiplicacao}.`)
        }

        //MANIPULADORES DE EVENTOS PARA OS BOTÕES
        document.getElementById ("saudacao").addEventListener ("click" , saudar);
        document.getElementById ("soma").addEventListener ("click" , somar );
        document.getElementById ("multiplicacao").addEventListener ("click" , multiplicar );
    </script>
    </body>
</html>
